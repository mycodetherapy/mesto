<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="common">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип" />
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар" />
          <div class="profile__info">
            <h1 class="profile__title">Мария Брант</h1>
            <button class="profile__button" type="button"></button>
            <p class="profile__subtitle">Социальный реалист</p>
          </div>
          <button
            class="profile__button-add"
            type="button"
            aria-label="добавить_элемент"
          ></button>
        </section>

        <section class="elements">
          <ul class="elements__grid-container"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2021 Mesto Rusia</p>
      </footer>

      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <form name="edit-profile" class="form">
            <fieldset class="form__input-container">
              <h2 class="form__title">Редактировать профиль</h2>
              <input
                name="user-name"
                type="text"
                class="form__input form__input_type_name"
              />
              <input
                name="user-profession"
                type="text"
                class="form__input form__input_type_profession"
              />
            </fieldset>
            <button class="form__button-save" type="submit">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_creat-element">
        <div class="popup__container">
          <button class="popup__close" type="button"></button>
          <form name="creat-element" class="form">
            <fieldset class="form__input-container">
              <h2 class="form__title">Новое место</h2>
              <input
                name="place-name"
                type="text"
                class="form__input form__input_type_place"
                placeholder="Название"
              />
              <input
                name="link-to-image"
                type="text"
                class="form__input form__input_type_place-link"
                placeholder="Ссылка на картинку"
              />
            </fieldset>
            <button class="form__button-save" type="submit">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_type_image">
        <figure class="popup__container popup__container-for-image">
          <button class="popup__close" type="button"></button>
          <img
            class="popup__element-image"
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
            alt="Архыз"
          />
          <figcaption class="popup__image-caption">Архыз</figcaption>
        </figure>
      </div>
    </div>

    <template class="element-template">
      <li class="element">
        <button class="element__delete"></button>
        <div class="element__image-container">
          <img
            class="element__image"
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
            alt="Архыз"
          />
        </div>
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </li>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
