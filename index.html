<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="common"><div class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="логотип"/></header><main class="content"><section class="profile"><img class="profile__avatar" src="#" alt="аватар"/><div class="profile__hidden-avatar"></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__button" type="button"></button><p class="profile__subtitle"></p></div><button class="profile__button-add" type="button" aria-label="добавить_элемент"></button></section><section class="elements"><ul class="elements__grid-container"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2021 Mesto Rusia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container" tabindex="0"><button class="popup__close" type="button"></button><form name="edit_profile" class="form" novalidate><fieldset class="form__input-container"><h2 class="form__title">Редактировать профиль</h2><label class="form__field"><input name="name" class="form__input form__input_type_name" id="profile-input-name" minlength="2" maxlength="40" required/> <span class="form__input-error profile-input-name-error"></span></label> <label class="form__field"><input name="about" class="form__input form__input_type_profession" id="profile-input-profession" minlength="2" maxlength="200" required/> <span class="form__input-error profile-input-profession-error"></span></label></fieldset><button class="form__button-save" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_creat-element"><div class="popup__container" tabindex="0"><button class="popup__close" type="button"></button><form name="creat-element" class="form" novalidate><fieldset class="form__input-container"><h2 class="form__title">Новое место</h2><label class="form__field"><input name="name" class="form__input form__input_type_place" placeholder="Название" id="input-place" minlength="2" maxlength="30" required/> <span class="form__input-error input-place-error"></span></label> <label class="form__field"><input name="link" type="url" class="form__input form__input_type_place-link" placeholder="Ссылка на картинку" id="input-place-link" required/> <span class="form__input-error input-place-link-error"></span></label></fieldset><button class="form__button-save" type="submit">Создать</button></form></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container" tabindex="0"><button class="popup__close" type="button"></button><form name="edit_avatar" class="form" novalidate><fieldset class="form__input-container"><h2 class="form__title">Обновить аватар</h2><label class="form__field"><input name="avatar" type="url" class="form__input form__input_type_avatar" placeholder="Ссылка на аватар" id="profile-input-avatar" required/> <span class="form__input-error profile-input-avatar-error"></span></label></fieldset><button class="form__button-save" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_delete-element"><div class="popup__container" tabindex="0"><button class="popup__close" type="button"></button><form name="delete_profile" class="form" novalidate><h2 class="form__title">Вы уверены?</h2><button class="form__button-save" type="submit">Да</button></form></div></div><div class="popup popup_type_image"><figure class="popup__container popup__container-for-image" tabindex="0"><button class="popup__close" type="button"></button> <img class="popup__element-image" src="#" alt="#"/><figcaption class="popup__image-caption">Архыз</figcaption></figure></div></div><template class="element-template"><li class="element" id="1"><button class="element__delete"></button><div class="element__image-container"><img class="element__image" src="#" alt="#"/></div><h2 class="element__title"></h2><div class="element__like-container"><button class="element__like" type="submit"></button><div class="element__like-counter"></div></div></li></template></body></html>
