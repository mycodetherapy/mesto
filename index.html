      <div class="popups">
        <div class="popup popup_type_edit-profile">
          <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form name="edit-profile" class="form">
              <fieldset class="form__input-container">
                <h2 class="form__title">Редактировать профиль</h2>
                <input
                  name="user-name"
                  type="text"
                  class="form__input form__input_type_name"
                />
                <input
                  name="user-profession"
                  type="text"
                  class="form__input form__input_type_profession"
                />
              </fieldset>
              <button class="form__button-save" type="submit">Сохранить</button>
            </form>
          </div>
        </div>

        <div class="popup popup_type_creat-element">
          <div class="popup__container">
            <button class="popup__close" type="button"></button>
            <form name="creat-element" class="form">
              <fieldset class="form__input-container">
                <h2 class="form__title">Новое место</h2>
                <input
                  name="place-name"
                  type="text"
                  class="form__input form__input_type_place"
                />
                <input
                  name="link-to-image"
                  type="text"
                  class="form__input form__input_type_place-link"
                />
              </fieldset>
              <button class="form__button-save" type="submit">Создать</button>
            </form>
          </div>
        </div>
